<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalibyss Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: gray;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .preloader {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .preloader img {
            width: 100px;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        .preloader p {
            font-size: 20px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .hidden {
            display: none;
        }
        .content {
            display: none;
            animation: fadeIn 1s ease-in forwards;
            text-align: center;
            padding-top: 50px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <img src="https://media.discordapp.net/attachments/1346919836781117453/1356717592118693999/image-removebg-preview_1.png" id="enterIcon">
        <p id="warningText">Kalibyss is not responsible for any auditory damage. Proceed with caution.</p>
    </div>

    <div class="content" id="content">
        <img src="https://cdn.discordapp.com/avatars/831889768466874448/815314a748b597426381acbb97b23d86.png?size=1024" width="150" style="border-radius: 50%;">
        <h1>Welcome to Kalibyss' Portfolio</h1>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="https://www.youtube.com/watch?v=XMEXPkPmmq0" type="audio/mp3">
    </audio>

    <script>
        const preloader = document.getElementById("preloader");
        const enterIcon = document.getElementById("enterIcon");
        const warningText = document.getElementById("warningText");
        const content = document.getElementById("content");
        const bgMusic = document.getElementById("bgMusic");
        
        enterIcon.addEventListener("click", () => {
            warningText.style.opacity = "1";
            setTimeout(() => {
                preloader.style.opacity = "0";
                setTimeout(() => {
                    preloader.classList.add("hidden");
                    content.style.display = "block";
                    bgMusic.play();
                }, 500);
            }, 2000);
        });
    </script>
</body>
</html>
