<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalibyss Portfolio</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: gray;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .preloader {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: opacity 1s ease;
        }

        .preloader img {
            width: 100px;
            transition: opacity 0.5s ease;
        }

        .preloader p {
            font-size: 20px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in;
            color: yellow;
        }

        .hidden {
            display: none;
        }

        .content {
            display: none;
            animation: fadeIn 1s ease-in forwards;
            text-align: center;
            padding-top: 50px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="preloader" id="preloader">
        <img src="https://i.imgur.com/xYacKN1.png" id="enterIcon">
        <p id="warningText">Kalibyss is not responsible for any auditory damage. Proceed with caution.</p>
    </div>

    <div class="content" id="content">
        <img src="https://cdn.discordapp.com/avatars/831889768466874448/815314a748b597426381acbb97b23d86.png?size=1024" width="150" style="border-radius: 50%;">
        <h1>Welcome to Kalibyss' Portfolio</h1>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.youtube.com/watch?v=XMEXPkPmmq0" type="audio/mp3">
    </audio>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 50,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 4,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        const preloader = document.getElementById("preloader");
        const warningText = document.getElementById("warningText");
        const content = document.getElementById("content");
        const bgMusic = document.getElementById("bgMusic");

        warningText.style.opacity = "1";
        setTimeout(() => {
            preloader.style.opacity = "0";
            setTimeout(() => {
                preloader.classList.add("hidden");
                content.style.display = "block";
                bgMusic.play();
            }, 500);
        }, 2000);
    </script>
</body>
</html>
